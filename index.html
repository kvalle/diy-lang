# DIY Lisp

### Make your own programming language


---
class: inverse, middle

```lisp
;; Goal: 
;;
;; Make a programming language that can understand 
;; this code.

(define fact
    ; Factorial function
    (lambda (n) 
        (if (<= n 1) 
            1 ; Factorial of 0 is 1, and we deny 
              ; the existence of negative numbers
            (* n (fact (- n 1))))))

(fact 5) ; The result of this should be 120
```

???

Goal: Make this.

- A handful of datatypes (integers, booleans and symbols)
- Variables
- First class functions
- Lexical scoping

We will not have:

- A proper type system
- Error handling
- Good performance
- etc

```python
>>> from diylisp.parser import parse
>>> from diylisp.evaluator import evaluate
>>> from diylisp.types import Environment
>>> 
>>> ast = parse("""
...     (if (> 1 2)
...         (- 1000 1)
...         (+ 40 (- 3 1)))
... """)
>>> 
>>> ast
['if', ['>', 1, 2], ['-', 1000, 1], ['+', 40, ['-', 3, 1]]]
>>> 
>>> evaluate(ast, Environment())
42
```

# DIY Lisp

### Make your own programming language

---
class: inverse, middle

```lisp
;; Goal of today: make a programming language that can
;; understand this code.

(define fact 
    ;; Factorial function
    (lambda (n) 
        (if (<= n 1) 
            1 ; Factorial of 0 is 1, and we deny 
              ; the existence of negative numbers
            (* n (fact (- n 1))))))

;; The result of this should be 120
(fact 5)
```
